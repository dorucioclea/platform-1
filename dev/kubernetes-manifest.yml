apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpitfuture-bc-deployment-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: gpitfuture-bc-app-api  
  template:
    metadata:
      labels:
        app: gpitfuture-bc-app-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: gpitfuture-bc-beta-api
        image: gpitfutureaksdev.azurecr.io/nhsd/buying-catalogue-api
        ports:
        - containerPort: 5100
        resources:
          requests:
            cpu: 500m
          limits:
            cpu: 1
        env:
        - name: CACHE_HOST
          value: "cache"
        - name: ASPNETCORE_ENVIRONMENT 
          value: "Development"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpitfuture-bc-deployment-frontend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: gpitfuture-bc-app-frontend
  template:
    metadata:
      labels:
        app: gpitfuture-bc-app-frontend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: gpitfuture-bc-beta-frontend
        image: gpitfutureaksdev.azurecr.io/nhsd/buying-catalogue-frontend
        ports:
        - containerPort: 3001
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: ANTIVIRUS_PROVIDER_ENV
          value: "CLAMAV"
        - name: ANALYTICS_ENV
          value: "DEVELOPMENT"                                   
        - name: API_BASE_URL
          value: "http://api:5100"
        - name: CACHE_HOST
          value: "cache"              
---  
