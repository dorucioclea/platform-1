apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpitfuture-deployment-nginx
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: gpitfuture-utility-nginx
  template:
    metadata:
      labels:
        app: gpitfuture-utility-nginx
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: gpitfuture-nginx
        image: nhsd/buying-catalogue-nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
            cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: bc-lb-nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: gpitfuture-utility-nginx